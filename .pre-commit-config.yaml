repos:
- repo: local
  hooks:
  - id: format
    name: Format
    entry: aspect run //tools/format:format
    language: system
    pass_filenames: false
    types: [text]
  - id: lint
    name: Lint
    entry: aspect lint :all
    language: system
    pass_filenames: false
    types: [text]
  - id: mypy
    name: mypy
    entry: aspect run //:mypy
    language: system
    pass_filenames: false
    types: [text]
